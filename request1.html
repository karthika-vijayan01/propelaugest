<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Request Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            #h1{
                font-family: 'Times New Roman', Times, serif;
                font-size: larger;
            }
            #p{
                font-family: 'Times New Roman', Times, serif;
                font-size: medium;
            }
        </style>        
</head>
<body >
    <form class="container border border-3 form-control border border-5rounded border border-dark "  >
       
    <h1 style="text-align: center;" >Travel Request Form</h1>
    <div class="mb-3 mt-3">

        <p style="text-align: center;" >Travel Request Form</p>
        <label for="name" class="form-label">Employee Id:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" class=" border border-dark" id="email" placeholder="Enter your Id" name="email">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="name" class="form-label">Project&nbsp;:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" class=" border border-dark" id="email" placeholder="Enter your Project" name="email">
        </div>
        <div class="mb-3">
        <label for="pwd" class="form-label ">Employee Name:</label>
        <input type="text" class="border border-dark" id="pwd" placeholder="Enter your Name" name="password">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label for="pwd" class="form-label ">Cause for Travel:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" class=" border border-dark" id="pwd" placeholder="travel" name="password">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label ">Source:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class=" border border-dark" id="pwd" placeholder="Enter your Source" name="password">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="pwd" class="form-label ">Destination:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" class="border border-dark" id="pwd" placeholder="Enter your Designation" name="password">
            </div>
            <div>
                <label for="date">Source from date: </label>
                <input type="date" id="date" name="date" class=" border border-dark">
                &nbsp;
                <label for="salary">No of Days</label>
                <input type="number" class=" border border-dark" id="days" placeholder="Enter days" required >
                &nbsp;
                <label for="date">Destination from date: </label>
                <input type="date" id="date" name="date" class=" border border-dark"><br><br>
            </div>
            <br>
            <div class="mb-3">
                <label for="pwd" class="form-label ">Mode of Travel:</label>
                <input type="text" class="border border-dark" id="pwd"  name="password">
            </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <script>
            const travelRequests = [];

// Handle form submission
document.getElementById('travelRequestForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting normally

    // Collect form data
    const employeeId = document.getElementById('employeeId').value;
    const project = document.getElementById('project').value;
    const employeeName = document.getElementById('employeeName').value;
    const causeForTravel = document.getElementById('causeForTravel').value;
    const source = document.getElementById('source').value;
    const destination = document.getElementById('destination').value;
    const sourceDate = document.getElementById('sourceDate').value;
    const days = document.getElementById('days').value;
    const destinationDate = document.getElementById('destinationDate').value;
    const modeOfTravel = document.getElementById('modeOfTravel').value;

    // Create new request object
    const newRequest = {
        employeeId,
        project,
        employeeName,
        causeForTravel,
        source,
        destination,
        sourceDate,
        days,
        destinationDate,
        modeOfTravel
    };

    // Add new request to the list
    travelRequests.push(newRequest);

    // Display requests
    displayRequests();

    // Clear form fields
    document.getElementById('travelRequestForm').reset();
});

// Display requests in the list
function displayRequests() {
    const requestsUl = document.getElementById('requestsUl');
    requestsUl.innerHTML = '';

    travelRequests.forEach((request, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `
            <strong>Request ${index + 1}:</strong><br>
            Employee Id: ${request.employeeId}<br>
            Project: ${request.project}<br>
            Employee Name: ${request.employeeName}<br>
            Cause for Travel: ${request.causeForTravel}<br>
            Source: ${request.source}<br>
            Destination: ${request.destination}<br>
            Source from Date: ${request.sourceDate}<br>
            No of Days: ${request.days}<br>
            Destination from Date: ${request.destinationDate}<br>
            Mode of Travel: ${request.modeOfTravel}<br>
        `;
        requestsUl.appendChild(li);
    });
}
</script>
            
       
   </body>  
</html>
